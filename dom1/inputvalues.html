<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" placeholder="type your name" name="name" id="name" value="">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" placeholder="type your email" name="email" id="email">
	<input type="number" placeholder="enter your mob no" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	
    <script type="text/javascript">
		
        function showName() {
			// Show the alert of the filled name
            let naam=document.getElementById("name").value;
            alert(naam);
		}

		function showGender() {
			// Show the alert of the selected Gender
            let gender=document.getElementById("gender").value;
            alert(gender);
		}

		function showEmail() {
			// Show the alert of the filled email
            let mail=document.getElementById("email").value;
            alert(mail);
		}

		function showMobile() {
			// Show the alert of the filled mobile
            let mbl=document.getElementById("mobile").value
            alert(mbl);
		}
	</script>
</body>
</html>
