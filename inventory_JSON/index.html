<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="navbar">
      <h1>Admin Panel</h1>
    </div>
    <div id="main">
      <div id="box">
        <h3>Add Product</h3>
        <input type="text" id="name" placeholder="Produt Name"><br><br>
        <input type="number" id="price" placeholder="Produt Price"><br><br>
        <input type="text" id="description" placeholder="Produt Description"><br><br>
        <input type="date" id="delivery" placeholder=""><br><br>
        <input type="text" id="image" placeholder="Produt Image"><br><br>
        <button id="add_product" onclick="addProduct()">Add Product</button><br><br>
        <hr>
        <h3>Sort Based On Price</h3>
        <button id="sort-low-to-high" onclick="sortLtH()">Sort Low to High</button><br><br>
        <button id="sort-high-to-low" onclick="sortHtL()">Sort High to Low</button><br><br>
        <hr>
        <h3>Filter By Price</h3>
        <button id="greater-than" onclick="greaterThan()">Price &gt 4000</button><br><br>
        <button id="less-than" onclick="lessThan()">Price &lt&#x3D 4000</button>
      </div>
      <div id="container"></div>
    </div>
    <!-- 1. Product form input boxes will have IDs as "name", "price", "description", "delivery" & "image" respectively.
 2. Add Product button ID :- "add_product".
 3. Sort Low to High button ID :- "sort-low-to-high"
 4. Sort High to Low button ID :- "sort-high-to-low"
 5. Price > 4000 button ID :-  "greater-than"
 6. Price < = 4000 button ID :- "less-than"
 7. All the products will be appended inside div with ID :- "container".
 8. Every product card will have class :- "item",
 9. The price in every card will have class :- "product_price" ,
 NOTE:- Show only price amount in number, no extra tesxt should be there.
 10.The delivery in every card will have class :- "product_delivery" 
 11. The remove button will have class :- "remove_item",
 12. The update button will have class :- "update_price" -->\

  </body>
</html>
<script src="./main.js"></script>
