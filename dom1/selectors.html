<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button id="btn1">Change H1</button>
        <button id="btn2">Change H3</button>
        <button id="btn3">Change H3</button>
        <button id="btn4">Change H5</button>
        <button id="btn5">Change Green</button>
        <button id="btn6">Change Red</button>
        <button id="btn7">Change Blue</button>
        <script>

document.querySelector("#btn1").addEventListener("click",changeH1);

function changeH1(){
    let x=document.querySelectorAll("h1");
    for(let i=0;i<x.length;i++){
    x[i].style.color="red";
    }
}


document.querySelector("#btn2").addEventListener("click",changeH2);
function changeH2(){
document.querySelector("h3").style.color="green";;
    
}

document.querySelector("#btn3").addEventListener("click",changeH3);
function changeH3(){
document.querySelector("h3+h3").style.color="orange";
}

document.querySelector("#btn4").addEventListener("click",changeH5);
function changeH5(){
    let z=document.querySelectorAll("h5");
    for(let i=0;i<z.length;i++){
        z[i].style.color="blue";
    }
}
document.querySelector("#btn5").addEventListener("click",changeDiv1)
function changeDiv1(){
let h=document.querySelectorAll(".green");
for(let i=0;i<h.length;i++){
    h[i].style.backgroundColor="green";
}
}
document.querySelector("#btn6").addEventListener("click",changeDiv2);
function changeDiv2(){
    let j=document.querySelectorAll(".red");
    for(let i=0;i<j.length;i++){
        j[i].style.backgroundColor="red";
    }
}
document.querySelector("#btn7").addEventListener("click",changeDiv3)
function changeDiv3(){
    let k=document.querySelectorAll(".blue");
    for(let i=0;i<k.length;i++){
        k[i].style.backgroundColor="blue";
    }
}




        </script>
    </body>
</html>
