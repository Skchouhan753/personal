<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
 <p id="paa">I am Kumar</p>
 <button onClick="likeMe()">like</button>
 <button onClick="dislikeMe()">dislike</button>
 <button id="btn" onClick="reSet()">reset</button>
    
</body>

<script>
function likeMe(){
document.getElementById("paa").innerText="Hero";

}
function dislikeMe(){
    document.getElementById("paa").innerText="nhi pasand";
}
function reSet(){
    document.getElementById("btn").innerText="bhag be";

}


</script>
