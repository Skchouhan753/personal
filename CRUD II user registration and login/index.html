<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>Register</h1>
        <input type="text" id="name" placeholder="Name"><br><br>
        <input type="email" id="email" placeholder="Email"><br><br>
        <input type="text" id="username" placeholder="Username"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <input type="tel" id="mobile" placeholder="Mobile"><br><br>
        <input type="text" id="description" placeholder="Description"><br><br>
        <button onclick="register()">Register</button>
    </div>
    <div>
        <h1>Login</h1>
        <div id="greetings">
            <input type="text" id="Uname" placeholder="Enter Name">
        </div><br><br>
        <input type="text" id="login_username" placeholder="Username"><br><br>
        <input type="password" id="login_password" placeholder="Password"><br><br>
        <button onclick="login()">Login</button>
    </div>
</body>

</html>
<script src="./index.js"></script>
