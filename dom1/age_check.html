<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- <input id="name" placeholder="Enter Your Name" value=""/> -->
    <input id="age" type="number" placeholder="Enter Your Age" value=""/>
    <button onClick="age_check()">Check Your Age</button>
    <p id="para">Check Your age</p>
</body>
</html>


<script>
function age_check(){
    let x=document.getElementById("age").value;

    if(x>18){
       document.getElementById("para").innerText="You can drive in India!";
    }
    else if(x<18){
        document.getElementById("para").innerText="You can't drive in India!";
    }
    else{
        document.getElementById("para").innerText="You are just old enough to drive in India!"; 
    }


}


</script>
